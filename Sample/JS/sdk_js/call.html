<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Video Call JS SDK</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://meet.jit.si/external_api.js"></script>
    </head>
    <body>
        <script src="video-call-js-sdk/VideoCall.js"></script>
        <script type="text/javascript" src="ConfigVideoCall.js"></script>
        <script type="text/javascript" src="ConfigVideoCall2.js"></script>
        <link rel="stylesheet" href="video-call-js-sdk/style-caller.css" />

        <div id="meet" style="height: 100vh"></div>
        <script>
            //init config cho sdk
            const video = VideoCallSDK.initConfig('call.html', ConfigVideoCall);

            video.initVideoCall(
                window.JitsiMeetExternalAPI,
                localStorage.getItem('uuidAdmin').replace(/"/g, ''),
                '100%',
                '100%'
            );

            //lưu ý hàm này chỉ trả về chuỗi base64 khi không phải là file lo
            function capture() {
                video.capture((base64) => {
                    console.log(base64);
                });
            }
        </script>
    </body>
</html>
